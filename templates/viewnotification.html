{% extends 'adminpage.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="col-lg-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">NOTIFICATION</h4>
                  <div class="table-responsive">
                    <table class="table table-striped">
                      <thead>
                        <tr>
                          <th>sl no</th>
                          <th>DATE</th>
                          <th>ADD MESSAGE</th>
                          <th>UPDATE/DELETE</th>
                        </tr>
                      </thead>
                      <tbody>
                      {% for i in data %}
                        <tr>
                          <td class="py-1">{{forloop.counter}}</td>
                          <td>{{i.date}}</td>
                          <td>{{i.add_message}}</td>
                          <td><a class="btn btn-success"href="{% url 'notification_update' i.id %}">UPDATE</a>
                          <a class="btn btn-danger"href="{% url 'notification_delete' i.id %}">DELETE</a></td>
                        </tr>
                      {% endfor %}
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
{% endblock %}
