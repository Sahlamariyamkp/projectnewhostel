{% extends 'student.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="col-lg-12 grid-margin stretch-card">

                  <h4 class="card-title">ATTENDANCE</h4>
                  <div class="table-responsive">
                    <table class="table table-striped">
                      <thead>
                        <tr>
                          <th>sl no</th>
                          <th>STUDENT NAME</th>
                          <th>STATUS</th>






                        </tr>
                      </thead>
                      <tbody>
                      {% for i in data %}

                        </tr>
                      {% endfor %}
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
{% endblock %}
